        $(function(){
            $(".score").on("input", function(){
                let sum = 0;

                $(".score").each(function(){
                    sum += Number($(this).val());
                });

                $("#sum").val(sum);
                $("#avg").val((sum / 3).toFixed(2));
            });
        });
