<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
            /* display: none; 이건 show 사용해 보려고 박스 숨김 */
        }
        #box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        $(function(){
            let id;
            // 이것만 작성을 하게 되면 dom 이 발생할 수 가 없다. 그래서 위에 $(function(){ … }) 가 필요
            $("#btn").click(function(){
                // alert(1);
                // $("#box").hide(); 버튼 누르면 박스를 숨김
                // $("#box").show(); 숨겨진 박스를 버튼을 누르면 보이게 하기
                // $('#box').toggle();  show 와 hide를 왔다갔다 하는 방법

                // 메서드명(duration, callback)
                // $('#box').slideToggle(500, function(){
                //     alert('실행끝');
                // });
                // $('#box').fadeOut(); 박스가 사라지게 하는거
                
                
                // 박스 이동
                // $("#box").animate({
                //     left : 500
                // },1000).animate({
                //     top:500
                // },1000);


                // setTiemout : 일정시간 후에 실행(한번)
                // setInterval : 일정시간마다 반복실행하는 함수
                // 일정 시간마다 반복실행하는 함수
                id = setInterval(function(){
                    $("#box").animate({left : '+=50'},1000)
                    .animate({top:'+=50'},2000);

                    // clearInterval : setInterval 실행되고 있는 함수 중지
                    // 변수로 setInterval 값으로 중지 clearInterval(id)
                },3000);
            });
            $("#btn2").click(function(){
                clearInterval(id);
                $("#box").stop(true, true);
            });
        });
        
    </script>
</head>
<body>
    <button id="btn">버튼</button>
    <button id="btn2">중지</button>
    <hr>
    <div id="box">
        <img src="/img/cat1.jfif" alt="">
    </div>

    
</body>
</html>
