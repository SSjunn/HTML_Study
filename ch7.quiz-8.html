<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        caption-side: bottom;
        border: 1px solid black;
        border-collapse: collapse;
    }
    td, th{
        border: 1px dotted black;
        padding: 10px;
        text-align: center;
    }
    tr> th{
        text-align: left;
    }
    table > caption{
        text-align: right;
    }
</style>
<body>
    <table>
        <caption><b>출처: 통계청 100대 지표</b></caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col style="background-color: #e5f6f6;">
        </colgroup>
        <tr>
            <th><b>지수</b></th>
            <th>2019년</th>
            <th>2020년</th>
            <th>2021년</th>
            <th>2022년</th>
        </tr>
        <tr>
            <td><b>가구 수</b></td>
            <td>20,891,348</td>
            <td>21,484,785</td>
            <td>22,022,753</td>
            <td>22,383,187</td>
        </tr>
        <tr>
            <td><b>1인 가구 수</b></td>
            <td>6,147,516</td>
            <td>6,643,354</td>

</html>
