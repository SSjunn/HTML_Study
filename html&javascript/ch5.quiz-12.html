<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        ul{
            list-style-type : circle;
        }
    </style>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, css, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.<br>
    <hr>
    <form>
        <dl>
            <dt>개인정보</dt>
            <dd>
                이름 <input type="text" name="name" placeholder="공백 없이 입력하세요."><br>
            </dd>
            <dd>
                연락처 <input type="text" name="tel">
            </dd>
        </dl>
        <dt>지원 분야</dt>
        <ul>
        <li>List Item 웹 퍼블리싱</li>
        <li>웹 애플리케이션 개발</li>
        <li>개발 환경개선</li>
        </ul>
        <h5>지원 동기</h5>
        <textarea name="motive" rows="5" maxlength="60" placeholder="본사 지원 동기를 간단히 써 주세요"></textarea><br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시쓰기">
    </form>
</body>
</html>
