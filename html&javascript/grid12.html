<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 0.2rem;
        }
        .container > div {
            text-align: center;
            color: white;
        }
        .box1 {
            background-color: #ff3662;
            grid-column-start: 1;
            grid-row: 1/3;
        }
        .box2 {
            background-color: #f07d12;
            grid-column: 2/-1;
            grid-row-start: 1;
        }
        .box3 {
            background-color: #ff19d9;
            grid-column: 2/3;
            grid-row-start: 2;
        }
        .box4 {
            background-color: #059b00;
            grid-column: 3/4;
            grid-row-start: 2;
        }
        .box5 {
            background-color: #1a413f;
            grid-column: 1/-1;
            grid-row-start: 3/-1;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 720px;
                margin: 10px auto;
            }
            .item {
                height: 200px;
                margin-top: 10px;
            }
        }
        @media screen and (max-width: 320px) {
            .container {
                width: 300px;
                margin: 10px auto;
                display: block;
            }
            .item {
                height: 200px;
                margin-bottom: 10px;
            }
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </div>
</body>
</html>
