<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #child{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: black;
            left: 200px; /* 부모의 넓이/2 - 자식의 넓이/2*/
            top: 200px; /* 부모의 높이/2 - 자식의 높이/2*/
            /* left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); */
        }
        #parent{
            position: relative;;
            width: 500px;
            height: 500px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
