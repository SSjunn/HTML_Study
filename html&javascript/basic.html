
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 내부방식(internal)
        // alert('안녕하세요'); // 함수 실행 -> alert : 함수
        document.write('<h1>"안녕"하세요</h1>'); // write : 메서드, 브라우저에 출력
        console.log('<h1>"안녕"하세요</h1>'); // console 탭에서 출력

        if (confirm('주문하시겠습니까?')) {
            console.log('확인 클릭');
        } else {
            console.log('취소 클릭');
        }
    </script>
<!-- 외부방식(external)    
    <script src="script.js"></script> -->
</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <script>
        document.querySelector('#heading').style.color = 'red';
    </script>
</body>
</html>
